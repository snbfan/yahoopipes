<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Yahoopipes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/yahoopipes.js"></script>
    <script src="js/service/pipeService.js"></script>
    <script src="js/controller/pipeController.js"></script>
</head>

<body ng-app="yahoopipes" ng-cloak>
	
    <div ng-controller="pipeController" class="container">
    	<div class="header clearfix">&nbsp;</div>
		<div class="row ">
			<div class="col-lg-12">
				<div class="text-center">
					<a class="btn btn-success" href="#" role="button" ng-click="getPipes()">{{yahoopipes}}</a>
				</div>
			</div>
		</div>
		<div class="clearfix">&nbsp;</div>
        <div class="row" ng-repeat="pipe in pipes">
			<div class="jumbotron">
				<img ng-src="{{pipe['media:group']['media:thumbnail'][1].url}}" height="{{pipe['media:group']['media:thumbnail'][1].height}}" width="{{pipe['media:group']['media:thumbnail'][1].width}}">
				<h4>{{pipe.title}}</h4>
				<p>{{pipe.description}}</p>
				<p><a href="{{pipe.author.uri}}">{{pipe.author.name}}</p>
			</div>
        </div>
		<div class="row" ng-show="loading">
			<div class="col-lg-12">
				<div class="text-center">
					<br>
					<img src="http://www.hiveinside.com/images/loader.gif">
				</div>
			</div>
		</div>

        <div class="row"><div class="warning">{{error}}</div></div>
    </div>	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</body>
</html>
